    <h1>UPDATE COMIC</h1>
    <form action="#">
        <label for="title">Title:</label>
        <input type="text" value="title value stored in database" id="title" name="create">
        <br>
        <br>
        <label for="author">Author:</label>
        <input type="text" value="author value stored in database" id="author" name="create">
        <br>
        <br>
        <label for="publisher">Publisher:</label>
        <select id="publisher" name="create">
            <option value="BOOM! Box">BOOM! Box</option>
            <option value="DC Comics">DC Comics</option>
            <option value="Harry N. Abrams">Harry N. Abrams</option>
            <option value="Icon Books">Icon Books</option>
            <option value="Image Comics">Image Comics</option>
            <option value="Marvel">Marvel</option>
            <option value="Simon & Schuster">Simon & Schuster</option>
            <option value="Top Shelf Productions">Top Shelf Productions</option>
            <option value="VIZ Media LLC">VIZ Media LLC</option>
            <option value="publisher value stored in database" selected>publisher value stored in database</option>
        </select>
        <br>
        <br>
        <label for="genre">Genre:</label>
        <input type="text" value="genre data stored in database" id="genre" name="create">
        <br>
        <br>
        <label for="pages">Number of pages:</label>
        <input type="number" value="255" id="pages" name="create">
        <br>
        <br>
        <label for="rating">Rating:</label>
        <input type="number" value="5" style="width:30px" id="rating" name="create">
        <br>
        <br>
        <label for="synopsis">Synopsis:</label>
        <textarea cols="18" rows="2" id="synopsis" name="create">synopsis value stored in database</textarea>
        <br>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
